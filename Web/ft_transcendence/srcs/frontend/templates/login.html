<div class="centered-div">
    <div class="wrapper">
        <form id="loginForm">
            <h1 class="col text-center">Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>            
            <div class="input-box">
                <input type="password" id="password" name="password"placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="/api/callin" class="btn">Login with <img src="../images/42_logo.png" alt="Logo" class="logo"></a>
            
        <div class="register-link">
            <p>Don't have an account?
            <a href="/register" onclick="route()">Register</a></p>
        </div>
        <div id="login-status" class="col text-center"></div>
    </div>
</div>
